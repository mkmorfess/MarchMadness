<!DOCTYPE html>
	<html>

		<head>
			<title>March Madness</title>

			<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
			
			<link rel="stylesheet" type="text/css" href="style.css">

			<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

			<script type="text/javascript" src="marchmadness.js"></script>

			<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>


		</head>

		<body>
			
			<div class="container">
	<div class="jumbotron header">
	
	<h1 class="text-center">March Madness:</h1>
	<h3 class="header text-center">The Schneider Family</h3>
	</div>
	</div>


	<div class="container">
		<div class="row">
			<div class="col-md-12">
		<div class="panel panel-primary">
		<div class="panel-heading panel-primary">Current Train Schedule</div>
		<table id="main" class="table">
		  <tr>
		    <th>Year</th> 
		    <th>Location</th>
		    <th>Venue (Below: Stadium Hosts)</th>
		    <th>Region Round</th>
		    <th>Missing Stubs</th>
		    <th>Home Team of the Venue</th>
		  </tr>
		</table>
	</div>
	</div>
	</div>
	</div>

	<div class="container">
	<div class="row">
			<div class="col-md-12">
		<div class="panel panel-primary">
		  <div class="panel-heading">Add Game</div>
		  <div class="panel-body">
		<div class="form-group">
		  <label for="year">Year</label>
		  <input type="text" class="form-control" id="year">
		</div>
		<div class="form-group">
		  <label for="location">Location</label>
		  <input type="text" class="form-control" id="location">
		</div>
		<div class="form-group">
		  <label for="venue">Venue</label>
		  <input type="text" name="text" class="form-control" id="venue">
		</div>
		<div class="form-group">
		  <label for="region-round">Region-Round</label>
		  <input type="text" class="form-control" id="region-round">
		</div>
		<div class="form-group">
		  <label for="stubs">Missing Stubs (Y or N)</label>
		  <input type="text" class="form-control" id="stubs">
		</div>
		<div class="form-group">
		  <label for="hometeam">Home Team of the Venue</label>
		  <input type="text" class="form-control" id="hometeam">
		</div>


		<div class="form-group">
		  <input type="submit" value="Submit" id="submit" class="btn btn-primary">
		</div>

		</div>
	</div>
	</div>
	</div>

			
		</body>

	</html>
